<div class="col-md-10 col-md-offset-1">
  <div>
    <a [routerLink]="['/admin/']" class="btn btn-default"> Back</a>
    <a [routerLink]="['/admin/users/create']" class="btn btn-success"> New User</a>
  </div>
</div>

<div class="col-md-10 col-md-offset-1">

  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let user of users| async">
        <td>{{user.username}} </td>
        <td>{{user.name}}</td>
        <td>
          <a *ngIf="user.type === 'moderator'" [routerLink]="['/admin/users/delete', user._id]" class="btn btn-danger"> Delete</a>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
